<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<!-- IE10 and IE11 on Windows Phone have a small tap highlight when you tap an element. Adding this meta tag removes this. -->
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/page/index.css" />
	<link rel="stylesheet" type="text/css" href="css/mods/gallery.css" />
<script src="/socket.io/socket.io.js"></script>
<title>控制台</title>
</head>
<body>
<div class="backstage">
	<div class="backstage-left">
		<div class="scene-cont">
			<div class="scene-box">
				<div class="vrscene" type="front"></div>
			</div>
		</div>
		<div class="scene-info">
			<h3>场景信息</h3>
			<div class="info-list" id="info-list">

			</div>
		</div>
	</div>
	<div class="backstage-right">
		<div class="info-box">
			<h3>手机二维码</h3>
			<% qrUrls.forEach(function(url){%>
			<div>
				<p><%=url%></p>
				<p><img title="<%= url %>" src="<%= url %>"></p>
			</div>
			<%});%>
		</div>
		<div class="ctrl-box">
			<h3>更换墙面</h3>
			<div class="gallery-box"></div>
		</div>
	</div>
</div>
<script src="js/lithe.js" data-config="/config.js"></script>
<script src="js/dist/conf/page/index.js"></script>
<script>
lithe.use('conf/page/index');
</script>
</body>
</html>
